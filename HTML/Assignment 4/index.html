<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br><br>
    <table align="center" border="1">
        <form action="./welcome.html">
            <tr>
               <th colspan="2">Registration Form</th> 
               <!-- <th>form</th> -->
            </tr>
            <tr align="center">
               
                <td width="120px" height="27px">Student Name</td>
                <td width="200px"> <input required type="text"></td>
                
            </tr>

            <tr align="center">
             <td width="120px" height="27px">Father's Name</td>
             <td width="200px"> <input required type="text"></td>
            </tr>

            <tr align="center">
                <td width="120px" height="27px">Mother's Name</td>
                <td width="200px"> <input required type="text"></td>
               </tr>

               <tr align="center">
                <td width="120px" height="27px">Date Of Birth</td>
                <td width="200px"> <input required type="date"></td>
               </tr>

               <tr align="center">
                <td width="120px" height="27px">Gender</td>
                <td width="200px"><label>Male<input type="radio" name="gender"></label>
                    <label>Female<input type="radio"  name="gender"></label></td>
               </tr>

               <tr align="center">
                <td width="120px" height="27px">Email Id</td>
                <td width="200px"><input required type="email"></td>
               </tr>

               <tr align="center">
                <td width="120px" height="27px">Contact no</td>
                <td width="200px"><input required type="number"></td>
               </tr>

               <tr align="center">
                <td width="120px" height="35px">Address</td>
                <td width="200px"><textarea required cols="20" rows="4"></textarea></td>
               </tr>

               <tr align="center">
                <td width="120px" height="27px">State</td>
                <td width="200px"><input required type="text"></td>
               </tr>

               <tr align="center">
                <td width="120px" height="27px">City</td>
                <td width="200px"><input required type="text"></td>
               </tr>
             
               <tr align="center">
                <td width="120px" height="27px"></td>
                <td width="200px"><input type="submit">
                 <button type="reset">Reset</button></td>
               </tr>

        </form>
    </table>
</body>
</html>
